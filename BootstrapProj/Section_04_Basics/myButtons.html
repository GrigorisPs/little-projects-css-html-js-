<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    
    <div class="container"> 
        <h1>Regural Buttons</h1>
        <button type="button" class="btn btn-primary">Click me</button>
        <button type="button" class="btn btn-secondary">Click me</button>
        <button type="button" class="btn btn-success">Click me</button>
        <button type="button" class="btn btn-info">Click me</button>
        <button type="button" class="btn btn-danger">Click me</button>
        <button type="button" class="btn btn-warning">Click me</button>
        <h1>a Link</h1>
        <a href="" class="btn btn-success btn-lg">Link</a>
        <h1>Outline button</h1>
        <button type="button" class="btn btn-outline-primary">Click me</button>
        <button type="button" class="btn btn-outline-secondary">Click me</button>
        <button type="button" class="btn btn-outline-success">Click me</button>
        <button type="button" class="btn btn-outline-info">Click me</button>
        <button type="button" class="btn btn-outline-danger">Click me</button>
        <button type="button" class="btn btn-outline-warning">Click me</button>
        <h1>Button Sizes</h1>
        <button type="button" class="btn btn-info btn-lg">Click me</button>
        <button type="button" class="btn btn-warning btn-sm">Click me</button>

        <h1>More</h1>
        <button class="btn btn-warning">click</button>
        <button class="btn btn-warning active">clicked</button>
        <button class="btn btn-success btn-sm">clicked</button>
        
        <button class="text-success bg-dark " >clicked</button>
    </div> 

    







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
