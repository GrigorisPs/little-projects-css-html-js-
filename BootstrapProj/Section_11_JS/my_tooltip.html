<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/29181ca3e7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="dropdown my-3">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">click me </button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">About </a>
                <a href="" class="dropdown-item">Contact us</a>

            </div>
        </div>
        <div class="dropdown my-3">
            <button class="btn btn-warning dropdown-toggle btn-lg" data-toggle="dropdown">click me </button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">About </a>
                <a href="" class="dropdown-item">Contact us</a>

            </div>
        </div>
        <div class="dropright my-3">
            <button class="btn btn-danger dropdown-toggle btn-lg" data-toggle="dropdown">click me </button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">About </a>
                <a href="" class="dropdown-item">Contact us</a>

            </div>
        </div>
        <div class="dropdown my-3">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">click me </button>
            <div class="dropdown-menu">
                <h4 class="dropdown-header">Header</h4>
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">About </a>
                <a href="" class="dropdown-item">Contact us</a>

            </div>
        </div>
        <div class="dropdown my-3">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">click me </button>
            <div class="dropdown-menu">
                <h4 class="dropdown-header">More Info</h4>
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">About </a>
                <a href="" class="dropdown-item">Contact us</a>
                <div class="dropdown-divider"></div>
                <a href="" class="dropdown-item">Settings</a>
                <a href="" class="dropdown-item">Sign Out </a>
            </div>
        </div>

        <div class="dropdown">


            <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">click </button>

            <div class=" dropdown-menu">
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Action</button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>
    </div>













    <!-- jquery>popper>bootstrap -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $(`[data-toggle="tooltip"]`).tooltip()
        })
    </script>
</body>

</html>
