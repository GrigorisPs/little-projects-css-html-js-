<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3 class="display-3 text-center">Carousels</h3>
        <div class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bridge.png" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/food.png" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" alt="" class="d-block w-100">
                </div>
            </div>
        </div>
        <h3>With Controls</h3>
        <div id="withControls" class="carousel slide my-3" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bridge.png" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/food.png" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" alt="" class="d-block w-100">
                </div>
            </div>
            <a href="#withControls" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#withControls" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h3>With indicators</h3>
        <div id="withIndicators" class="carousel slide my-3 carousel-fade" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators active">
                <li data-target="#withIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#withIndicators" data-slide-to="1"></li>
                <li data-target="#withIndicators" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/beads.png" alt="" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>this is a bead</h5>
                        <p class="text-info bg-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur,
                            blanditiis.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/wall.png" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" alt="" class="d-block w-100">
                </div>
            </div>
            <a href="#withIndicators" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#withIndicators" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>





    <!-- jquery>popper>bootstrap -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
</body>

</html>
