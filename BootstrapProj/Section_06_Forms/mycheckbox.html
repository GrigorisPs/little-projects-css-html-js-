    <div class="container">
        <h1 class="text-center">Input Groups</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="email" id="" placeholder="Enter email" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="email" name="" id="" placeholder="Enter your email" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">name@example.com</span>
            </div>

        </div>
        <div class="input-group mb-3">
            <input type="text" name="" id="" class=" form-control" placeholder="Search">
            <div class="input-group-append">
                <button class="btn btn-success">Go</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">

                <span class="input-group-text">
                    <i class="fas fa-user "></i>
                </span>

            </div>
            <input type="text" name="" id="" class="form-control" placeholder="Username">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">

                <span class="input-group-text">
                    <i class="fas fa-key "></i>
                </span>

            </div>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
        </div>



    </div>
